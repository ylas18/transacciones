<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form style="margin-left: 30%; margin-right: 20%; text-align: center" id="form" >
            <p:growl  id="growl" showDetail="true" sticky="true"  />  

            <p:panel  header="Sin Transaccionalidad">   

                <h:panelGrid style="width: 100%" columns="2" >  

                    <h:panelGrid style="width: 100%" cellpadding="2">  
                        <p:commandButton value="REQUIRED" actionListener="#{controllerIndex.iniciarRequeridoSin()}"  update="growl" />
                        <p:commandButton value="REQUIRES_NEW" actionListener="#{controllerIndex.iniciarRequeridoNewSin()}"  update="growl" />
                        <p:commandButton value="SUPPORTS" actionListener="#{controllerIndex.iniciarSupportConCreate()}" update="growl" />
                        <p:commandButton value="NOT_SUPPORTED" actionListener="#{controllerIndex.iniciarNotSupportSin()}"  update="growl" />
                        <p:commandButton value="MANDATORY"  actionListener="#{controllerIndex.iniciarMandatorySin()}" update="growl" />
                        <p:commandButton value="NEVER" actionListener="#{controllerIndex.iniciarNeverSin()}"  update="growl" />
                    </h:panelGrid>

                </h:panelGrid>  

            </p:panel> 
            <p:panel  header="Con Transaccionalidad">   

                <h:panelGrid style="width: 100%" columns="1" cellpadding="1">  
                    <p:commandButton value="REQUIRED"  actionListener="#{controllerIndex.iniciarRequeridoCon()}"  update="growl" />
                    <p:commandButton value="REQUIRES_NEW"  actionListener="#{controllerIndex.iniciarRequeridoNewCon()}"  update="growl" />
                    <p:commandButton value="SUPPORTS"  actionListener="#{controllerIndex.iniciarSupportCon()}" update="growl" />
                    <p:commandButton value="NOT_SUPPORTED"  actionListener="#{controllerIndex.iniciarNotSupportCon()}" update="growl" />
                    <p:commandButton value="MANDATORY"  actionListener="#{controllerIndex.iniciarMandatoryCon()}" update="growl" />
                    <p:commandButton value="NEVER"  actionListener="#{controllerIndex.iniciarNeverCon()}" update="growl" />
                </h:panelGrid>  

            </p:panel> 

        </h:form>
    </h:body>
</html>
